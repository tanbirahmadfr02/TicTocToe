<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section>
        <div class="container">
            <div class="main d-flex justify-content-center">
                <div class="players">
                    <div class="playerX player active">X's turn</div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="game-board">
                <div class="cell bl-0 bt-0"></div>
                <div class="cell bt-0"></div>
                <div class="cell bt-0 br-0"></div>
                <div class="cell bl-0"></div>
                <div class="cell"></div>
                <div class="cell br-0"></div>
                <div class="cell bl-0 bb-0"></div>
                <div class="cell bb-0"></div>
                <div class="cell br-0 bb-0"></div>
            </div>
        </div>
    </section>

    <section class="showResult">
        <div class="container">
            <div class="result">
                <h1></h1>
                <button>Restart</button>
                <img src="excited.gif" alt="">
            </div>
        </div>
    </section>

    <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
